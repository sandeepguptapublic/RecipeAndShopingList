<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipeForDetails.imagePath" 
        alt="{{ selectedRecipeForDetails.description }}" 
        class="image-responsive" style="max-height: 300px; max-width: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{selectedRecipeForDetails.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button 
            type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipe<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">To Shopping List</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{ selectedRecipeForDetails.description }}</div>
</div>
<div class="row">
    <div class="col-xs-12">Ingredients</div>
</div>
