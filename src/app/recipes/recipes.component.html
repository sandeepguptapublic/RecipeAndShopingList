<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipeForRecipeComponent)="localRecipeElement = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="localRecipeElement; else infoText;"
        [selectedRecipeForDetails]="localRecipeElement"></app-recipe-detail>
    </div>
    <ng-template #infoText>
        <p>Please select the recipe.</p>
    </ng-template>
</div>
